<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi website landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="assests/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Whats New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>That's what<br><span>I like</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Mollitia, ad? Quisquam nostrum magni obcaecati earum, 
                    illo culpa, corrupti saepe corporis natus voluptatibus.</p>
                    <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="assests/pepsi001.png"  class="pepsi" alt="" srcset="">
            </div>
        </div>
        <ul class="thumb">
            <li> <img src="assests/pepsi001.png" onclick="imgSlider('pepsi001.png'); changeBgColor('#0062be')"></li>
            <li> <img src="assests/pepsi002.png" onclick="imgSlider('pepsi002.png'); changeBgColor('#e60c2c')"></li>
            <li> <img src="assests/pepsi003.png" onclick="imgSlider('pepsi003.png'); changeBgColor('#1e1e1e')"></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="assests/facebook.png"></a></li>
            <li><a href="#"><img src="assests/twitter.png"></a></li>
            <li><a href="#"><img src="assests/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src=anything;
        }
        function changeBgColor(color){
            const sec=document.querySelector('.sec');
            sec.style.background=color;
        }
    </script>
</body>
</html>
